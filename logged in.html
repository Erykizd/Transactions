<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<link rel="stylesheet" href="style.css">

</head>

<body>
<header id="belt" class="flexBoxRow">
			<div class="imageContainer">
			  <img src="avatar.jfif" alt="Avatar" class="avatar">
			</div>
		<h2>Zalogowany/na jako: </h2><h2 id = "loggedInfo">Jan Kowalski</h2>
		<button id = "logOutBtn" class = "headerBtn">Wyloguj siÄ™</button>
		<label for="darkModeCheckBox">
			<p class = "darkModeP"></p>
		</label>
		<input type="checkbox" hidden class="darkMode" id="darkModeCheckBox">
		<label for="langCheckbox" id = "langLabel" class = "lang">
		English
		</label>
		<input type="checkbox" hidden class="lang" id="langCheckbox">
</header>

<div class = "flexBoxCol" id = "mainCont">
	<div class = "flexBoxRow" id = "charts">
		<canvas id="pie">
		</canvas>
		<canvas id="bars">
		</canvas>
	</div>

	<div class = "flexBoxCol" id = "transCont">

				<th class="date">Data</th>
				<th class="type"><div>Typ</div><select id="typeSelector"></select></th>

		</table>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>

</html>
